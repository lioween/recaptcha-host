<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reCAPTCHA v2 Unity Integration</title>

    <!-- Load Google reCAPTCHA v2 -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>

    <script>
        function onCaptchaSuccess(token) {
            console.log("‚úÖ CAPTCHA Completed! Token: " + token);

            if (window.Unity && window.Unity.call) {
                window.Unity.call(token);
                console.log("üì© Sent CAPTCHA token to Unity!");
            } else if (window.webkit && window.webkit.messageHandlers && window.webkit.messageHandlers.unity) {
                window.webkit.messageHandlers.unity.postMessage(token);
                console.log("üì© Sent CAPTCHA token to Unity WebView on iOS!");
            } else {
                alert("‚ö†Ô∏è Unity WebView not detected. CAPTCHA response: " + token);
                console.log("‚ö†Ô∏è Unity WebView not detected. CAPTCHA response: " + token);
            }
        }
    </script>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
        }

        .recaptcha-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background-color: white;
            border-radius: 15px; /* Rounded corners */
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="recaptcha-container">
        <div class="g-recaptcha" 
             data-sitekey="6LfTWcYqAAAAAO720aDEISXBcISXBcISrHYRopT3Hj26V"
             data-callback="onCaptchaSuccess" 
             data-size="normal">
        </div>
    </div>
</body>
</html>
