<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script>
        function sendTokenToUnity(token) {
            console.log("‚úÖ CAPTCHA Verified! Token:", token);

            if (window.ReactNativeWebView) {
                window.ReactNativeWebView.postMessage("captchaResponse:" + token);
                console.log("üì© Token Sent to Unity WebView:", token);
            } else {
                console.warn("‚ö†Ô∏è Unity WebView not available! Logging instead.");
                alert("CAPTCHA Token: " + token);
            }
        }

        function checkCaptcha() {
            var token = grecaptcha.getResponse();
            console.log("üîÑ Checking reCAPTCHA response:", token);

            if (token) {
                sendTokenToUnity(token);
            } else {
                console.error("‚ùå No CAPTCHA response received.");
                alert("Please complete the CAPTCHA first.");
            }
        }
    </script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
        }

        .recaptcha-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        button {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="recaptcha-container">
        <form>
            <div class="g-recaptcha" 
                 data-sitekey="6LfTWcYqAAAAAO720aDEISXBcISrHYRopT3Hj26V" 
                 data-callback="sendTokenToUnity" 
                 data-size="normal">
            </div>
            <button type="button" onclick="checkCaptcha()">Submit CAPTCHA</button>
        </form>
    </div>
</body>
</html>
