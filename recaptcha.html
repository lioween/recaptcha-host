<!DOCTYPE html>
<html>
<head>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
    <form id="captchaForm">
        <div class="g-recaptcha" data-sitekey="YOUR_SITE_KEY" data-callback="sendTokenToUnity"></div>
    </form>

    <script>
        function sendTokenToUnity(token) {
            window.location.href = "captchaResponse:" + token;
        }
    </script>
</body>
</html>
