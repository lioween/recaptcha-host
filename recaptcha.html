<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://www.google.com/recaptcha/api.js?render=6LfTWcYqAAAAAO720aDEISXBcISrHYRopT3Hj26V" async defer></script>
    <script>
        function sendTokenToUnity(token) {
            console.log("‚úÖ CAPTCHA Verified! Token:", token);

            try {
                if (window.Unity && window.Unity.call) {
                    console.log("üì© Sending token to Unity WebView:", token);
                    window.Unity.call("captchaResponse:" + token);
                } else if (window.unityInstance && window.unityInstance.SendMessage) {
                    console.log("üì© Sending token via unityInstance:", token);
                    window.unityInstance.SendMessage("GameObjectName", "MethodName", token);
                } else {
                    console.warn("‚ö†Ô∏è Unity WebView not available! Using fallback...");
                    alert("CAPTCHA Token (testing): " + token);
                    window.location.href = "https://your-fallback-url.com?token=" + encodeURIComponent(token); // Debug fallback
                }
            } catch (error) {
                console.error("‚ùå Error sending message to Unity WebView:", error);
            }
        }

        async function verifyTokenWithServer(token) {
            console.log("üîç Verifying token with backend...");
            
            try {
                let response = await fetch("https://your-backend.com/verify-captcha", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ token: token })
                });

                let data = await response.json();
                console.log("üñ•Ô∏è Server response:", data);

                if (data.success) {
                    sendTokenToUnity(token);
                } else {
                    console.error("‚ùå CAPTCHA verification failed:", data);
                    alert("CAPTCHA verification failed. Please try again.");
                }
            } catch (error) {
                console.error("‚ùå Error verifying token:", error);
                alert("Error verifying CAPTCHA. Please check your internet connection.");
            }
        }

        function checkCaptcha() {
            var token = grecaptcha.getResponse();
            console.log("üîÑ Checking reCAPTCHA response:", token);

            if (token) {
                verifyTokenWithServer(token); // Ensure token is valid before sending to Unity
            } else {
                console.error("‚ùå No CAPTCHA response received.");
                alert("Please complete the CAPTCHA first.");
            }
        }

        window.onload = function () {
            console.log("üìå reCAPTCHA script loaded successfully.");
        };
    </script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
        }

        .recaptcha-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        button {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="recaptcha-container">
        <form>
            <div class="g-recaptcha" 
                 data-sitekey="6LfTWcYqAAAAAO720aDEISXBcISrHYRopT3Hj26V"
                 data-size="normal">
            </div>
            <button type="button" onclick="checkCaptcha()">Submit CAPTCHA</button>
        </form>
    </div>
</body>
</html>
