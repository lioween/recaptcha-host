<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reCAPTCHA v2 Unity Integration</title>

    <!-- Load Google reCAPTCHA v2 -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>

    <script>
        function checkCaptcha() {
            var response = grecaptcha.getResponse();

            if (response.length === 0) {
                alert("Please complete the CAPTCHA.");
            } else {
                // Send response token to Unity WebView
                if (window.Unity && window.Unity.call) {
                    window.Unity.call(response);
                } else {
                    alert("Unity WebView not detected. Captcha response: " + response);
                }
            }
        }
    </script>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
        }

        .recaptcha-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        button {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="recaptcha-container">
        <form>
            <div class="g-recaptcha" 
                 data-sitekey="6LfTWcYqAAAAAO720aDEISXBcISrHYRopT3Hj26V"
                 data-size="normal">
            </div>
            <button type="button" onclick="checkCaptcha()">Submit CAPTCHA</button>
        </form>
    </div>
</body>
</html>
